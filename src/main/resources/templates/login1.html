<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="/login_res/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/login_res/css/demo.css" />
<link rel="stylesheet" type="text/css" href="/login_res/css/component.css" />
	<script src="/js/jquery-3.2.1.min.js"></script>
<![endif]-->
	<script src="/layui/layui.js"></script>
	<link rel="stylesheet"  href="/layui/css/layui.css">

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎你</h3>
						<form action="/login/loginPage" name="userForm" method="get" id="loginUser">
							<div class="input_outer">
								<span class="u_user"></span>
								<input  name="name" id="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户" autofocus="false">
								<span class="check_uer" id="userExit" hidden></span>
								<span class="error_uer" id="userNotExit" hidden></span>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="pwd" id="pwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="input_outer">
								<span class="code_uer"></span>
								<input name="code" id="code" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入验证码">
							</div>
							<span style="font-size: 14px; padding-left: 5px;">
								没有账号？
								<a href="#" style="text-decoration: none;color: #6495ED;" onclick="signPage()">点击注册</a>
							</span>
							<div class="mb2"><a class="act-email submit" href="javascript:;" style="color: white" onclick="sendCode()">发送验证码</a></div>
							<div class="mb2"><a type="submit" class="act-but submit" href="javascript:;" style="color: #FFFFFF" onclick="login()">登录</a></div>
							<label><input id="sc1" type="radio" value="是否管理员"/></label>

						</form>
						<form action="#" name="userForm_sign" method="get" style="display: none;" id="signUser" class="layui-form">
							<div class="input_outer">
								<span class="u_user"></span>
								<input  required name="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
								<span class="check_uer" id="userExit_sign" hidden></span>
								<span class="error_uer" id="userNotExit_sign" hidden></span>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="pwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="input_outer">
								<span class="code_uer"></span>
								<input name="eaddress" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入个人邮箱">
							</div>
							<div class="input_outer">
								<span class="manager_uer"></span>
								<input required name="managert_sign" id="managert_sign" class="text" style="color: #FFFFFF !important" type="text" placeholder="请填写邀请码">
							</div>
							<span style="font-size: 14px; padding-left: 5px;">
								已有账号？
								<a href="#" style="text-decoration: none;color: #6495ED;" onclick="loginPage()">点击登录</a>
							</span>
							<input value="注册" class="act-email submit" href="javascript:;" lay-submit lay-filter="register" style="width:100%;" type="submit">
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/login_res/js/TweenLite.min.js"></script>
		<script src="/login_res/js/EasePack.min.js"></script>
		<script src="/login_res/js/rAF.js"></script>
		<script src="/login_res/js/demo-1.js"></script>
		<div style="text-align:center;">
</div>

	</body>
</html>
<script>
	$(function  () {
		layui.use('form', function(){
			var form = layui.form;
			//监听提交
			form.on('submit(register)', function(data){
				console.log(data);
				$.ajax({//发送Ajax请求
					url:"/register/cregister",
					type:"post",
					data:data.field,
					dataType:"json",//返回的数据类型
					success:function (data) {
						$("#info").text(data.info);
						if(data.info=="注册成功")
						{
							window.location.href="/login/loginPage";
						}
					}
				})
				return false;
			});
		});

	})
	function signPage(){
		$('#signUser').show();
		$('#loginUser').hide();
	}
	// 登录界面
	function loginPage(){
		$('#signUser').hide();
		$('#loginUser').show();
	}

	function sendCode() {
		var name = $("#name").val();
		$.ajax({//发送Ajax请求
			url:"/login/sendEmail",
			type:"post",
			data:{"name":name},
			dataType:"json",//返回的数据类型
			success:function (data) {
			}
		});
	}

	function login() {
		var name = $("#name").val();
		var pwd = $("#pwd").val();
		var code = $("#code").val();
		console.log("请求登录");
		$.ajax({
			url:"/login/mloginAjax",//前端得选择是根据不同的人确定不同的登录方式
			type:"post",
			data:{"name":name,"pwd":pwd,"code":code},
			dataType:"json",//返回的数据类型
			success:function(data){
				console.log(2);
				console.log(data);
				window.location.href="/manager/customerList";
			}
		})
	}
</script>

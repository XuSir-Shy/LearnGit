<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>客户详细信息</title>
    <link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
    <script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

<p style="text-align: center;">
    <img th:src="${customer1.photo}" class="left side" width="180" height="180" />
</p>


<div class="wrap-container" style="text-align: center;">
    <form class="layui-form" style="width: 90%;padding-top: 20px;">


        <div class="layui-form-item">
            <label class="layui-form-label">编号：</label>
            <div class="layui-input-block">

                <td th:text="${customer1.id}"></td>

            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">


                <td th:text="${customer1.name}"></td>

            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input-block">

                <td th:text="${customer1.sex}"></td>


            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">生日：</label>
            <div class="layui-input-block">
                <td th:text="${customer1.birth}"></td>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话：</label>
            <div class="layui-input-block">
                <td th:text="${customer1.phone}"></td>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <td th:text="${customer1.eaddress}"></td>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学历：</label>
            <div class="layui-input-block">

                <td th:text="${customer1.education}"></td>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号：</label>
            <div class="layui-input-block">


                <td th:text="${customer1.idcard}"></td>

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司：</label>
            <div class="layui-input-block">

                <td th:text="${customer1.company}"></td>

            </div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label">经理：</label>
                <div class="layui-input-block">

                    <td th:text="${customer1.manager}"></td>

                </div>
            </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">

                        <td th:text="${customer1.remarks}"></td>

                    </div>
                </div>
    </form>
</div>
</body>
</html>

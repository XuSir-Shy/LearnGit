<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>



</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>客户信息管理</legend>
</fieldset>


<form class="x-so" action="/customer/info" id="myform">
    <select id="condition" name="condition" style="width: 100px;height: 37px">
        <option value=1></option>
        <option value="编号">编号</option>
        <option value="用户名">用户名</option>
    </select>
    <input class="layui-input" name="conValue" id="conValue" type="text" placeholder="请输入查询条件" th:value="${info.convalue}">
    <input type="button" class="layui-btn layui-btn-normal" value="查询" onclick="search()">

    <button class="layui-btn layui-btn-normal" type="button" onclick="Dc()">导出信息</button>
</form>
<table  class="layui-table">
    <thead>
    <th>编号</th>
    <th>用户名</th>
    <th>电话</th>
    <th>邮箱地址</th>
    <th>公司</th>
    <th>经理</th>
    <th>操作</th>
    </thead>
    <tbody>
    <tr th:each="i:${info.list}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.name}"></td>
        <td th:text="${i.phone}"></td>
        <td th:text="${i.eaddress}"></td>
        <td th:text="${i.company}"></td>
        <td th:text="${i.manager}"></td>
        <td>
            <button class="layui-btn layui-btn-normal" type="button" onclick="openwin(this)">显示详细信息</button>
            <button class="layui-btn layui-btn-normal" type="button" onclick="update(this)">修改</button>
            <button class="layui-btn layui-btn-normal" type="button" onclick="delUser(this)">删除</button>
        </td>
    </tr>
    </tbody>
</table>
<div style="position: absolute;left: 30%;">
    <a class="layui-btn layui-btn-normal" th:href="@{/customer/info(page=${info.pre},condition=${info.condition},conValue=${info.convalue})}" >上一页</a>
    <a class="layui-btn layui-btn-normal" th:href="@{/customer/info(page=${info.next},condition=${info.condition},conValue=${info.convalue})}" >下一页</a>
    一共有<span th:text="${info.total}"></span>条数据
    一共有<span th:text="${info.totalPage}"></span>页
    当前第<span th:text="${info.cur}"></span>页
</div>
</body>
</html>
<script>
    //打开修改页面的方法
    function search() {
        //获取用户输入的查询条件
        var v = $("#conValue").val();
        var con = $("#condition").val();
        //判断用户选择的查询条件
        if(con=="编号"){
            //创建一个正则表达式对象
            var re = /^[0-9]*$/;
            //验证用户输入的信息是否是数字
            if(re.test(v))
            {
                document.getElementById("myform").submit();
            }
            else
            {
                layer.alert("请输入数字");
            }
        }
        else {
            //用js做表单提交
            document.getElementById("myform").submit();
        }
    }
    function chose() {
        var chose = document.getElementById("row").value;
        if(chose==null)
            chose=3;
        $.ajax({//发送Ajax请求
            url:"/user/list",
            type:"post",
            data:{"choseNum":chose},
            dataType:"json",//返回的数据类型
            success:function (data) {
                // $("#e").text(data.info);
                document.getElementById("row").options[data.info.num].selected=true;
                console.log(data);
            }
        })
    }

    function update(obj) {
        //获取当前选中行的userid
        var id = $(obj).parent().parent().find("td").eq(0).text();
        //打开弹窗
        x_admin_show("修改","/customer/editPage?id="+id,800,700);
    }

    function delUser(obj) {
        //删除所选id
        var id = $(obj).parent().parent().find("td").eq(0).text();
        //用提示框确定用户是否删除
        layer.confirm('确定删除?', {icon: 3, title:'提示'}, function(index){
            $.ajax({
                url:"/customer/delete",
                type:"get",
                data:{"id":id},
                dateType:"json",
                success:function (data) {
                    layer.alert(data.info);
                    if(data.info=="删除成功")
                    {
                        //第一张刷新
                        //parent.window.location.href = parent.window.location.href
                        //第二种刷新
                        //$(obj).parent().parent().remove();
                        $(obj).parent().parent().remove();
                    }
                    //自动关闭弹窗
                    layer.close(index);
                }
            })
        });
    }

    function addc() {
        x_admin_show("新增","/login/Register",800,700);
    }
    function openwin(obj) {
        var id = $(obj).parent().parent().find("td").eq(0).text();
        x_admin_show("详细信息","/customer/kehuxiangxixinxi?id="+id,800,700);
    }
    function Dc() {
        window.location.href="/customer/excelWrite";
    }
</script>

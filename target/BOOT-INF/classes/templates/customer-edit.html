<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body class="login-bg">
<div class="login">
    <div class="message">修改</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="id" disabled type="text" lay-verify="required" class="layui-input" th:value="${customer.id}">
        <hr class="hr15">
        <input name="name" placeholder="请输入用户名"  type="text" lay-verify="required" class="layui-input" th:value="${customer.name}">
        <hr class="hr15">
        <input name="phone" placeholder="请输入电话"  type="text" lay-verify="required" class="layui-input" th:value="${customer.phone}">
        <hr class="hr15">
        <input name="eaddress" placeholder="请输入邮箱地址"  type="text" lay-verify="required" class="layui-input" th:value="${customer.eaddress}">
        <hr class="hr15">
        <input name="company" placeholder="请输入公司"  type="text" lay-verify="required" class="layui-input" th:value="${customer.company}">
        <hr class="hr15">
        <input name="manager" placeholder="请输入经理"  type="text" lay-verify="required" class="layui-input" th:value="${customer.manager}">
        <hr class="hr15">
        <input value="修改" lay-submit lay-filter="update" style="width:100%;" type="submit">
        <hr class="hr15">
        <span id="info" style="color: red"></span>
        <!--        <a href="/login/Register" class="layui-btn" style="width:100%">注册</a>-->
    </form>
</div>
</body>
</html>
<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(update)', function(data){
                $.ajax({//发送Ajax请求
                    url:"/customer/upDate",
                    type:"post",
                    data:data.field,
                    dataType:"json",//返回的数据类型
                    success:function (data) {
                        $("#info").text(data.info);
                        if (data.info == "修改成功") {
                            //关闭弹窗
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //刷新
                            parent.window.location.href = parent.window.location.href
                        }
                    }
                })
                return false;
            });
        });
    })

</script>

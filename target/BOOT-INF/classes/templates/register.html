<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body class="login-bg">
<div class="login">
    <div class="message">xx系统-注册</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="name" placeholder="请输入用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="pwd" lay-verify="required" placeholder="请输入密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input name="pwd1" lay-verify="required" placeholder="请确认密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input name="idcard" lay-verify="required" placeholder="请输入身份证"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="sex" lay-verify="required" placeholder="请输入性别"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="birth" lay-verify="required" placeholder="请输入生日"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="phone" lay-verify="required" placeholder="请输入电话号码"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="eaddress" lay-verify="required" placeholder="请输入邮箱"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="education" placeholder="请输入学历"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="company" placeholder="请输入公司"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="manager"  placeholder="请输入经理"  type="text" class="layui-input">
        <hr class="hr15">
        <input name="remarks" lay-verify="required" placeholder="备注"  type="text" class="layui-input">
        <hr class="hr15">
        <input type="hidden" name="photo" class="image"  id="photo">
        <div class="layui-form-item">
            <label class="layui-form-label ">照片:</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传头像</button>
                <div class="layui-upload-list" style="margin-left: 100px">
                    <img class="layui-upload-img" id="demo1" width="200" height="100" >
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <input value="注册" lay-submit lay-filter="register" style="width:100%;" type="submit">
        <hr class="hr15">
        <span id="info" style="color: red"></span>
<!--        <a href="/login/Register" class="layui-btn" style="width:100%">注册</a>-->
    </form>
</div>
</body>
</html>
<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(register)', function(data){
                if(data.field.pwd!=data.field.pwd1)
                {
                    $("#info").text("密码输入不一致");
                }
                else
                {
                    $.ajax({//发送Ajax请求
                        url:"/register/cregister",
                        type:"post",
                        data:data.field,
                        dataType:"json",//返回的数据类型
                        success:function (data) {
                            $("#info").text(data.info);
                            if(data.info=="注册成功")
                            {
                                window.location.href="/login/loginPage";
                            }
                        }
                    })
                }
                return false;
            });
        });

    })
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1' // 鼠标点击事件绑定按钮元素
            ,url: '/register/upload' //服务端地址
            ,accept:'images' //上传文件类型 可选值有：images（图片）、file（所有文件）、video（视频）、audio（音频）
            ,size:50000  //文件大小 单位是kb
            ,before: function(obj){ // 不管上传成功 还是失败 ，都需要执行的函数
                obj.preview(function(index, file, result){
                    //显示上传图片
                    $('#demo1').attr('src', result);
                });
            }
            ,done: function(res){  //访问服务端后的执行的函数
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功的提示信息
                var demoText = $('#demoText');
                demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                var fileupload = $(".image");
                //把图片在项目中的路径存入到 属性 class=image的input框中
                fileupload.attr("value",res.src);
                console.log(fileupload.attr("value"));

                // 上面等同于下面这个代码
                $("#url").val(res.src);
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
